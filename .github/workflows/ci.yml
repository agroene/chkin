name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        working-directory: app
        run: npm ci

      - name: Generate Prisma Client
        working-directory: app
        env:
          DATABASE_URL: "postgresql://ci:ci@localhost:5432/ci"
        run: npx prisma generate

      - name: Run linter
        working-directory: app
        run: npm run lint

      - name: Run type check
        working-directory: app
        run: npx tsc --noEmit

      - name: Run tests
        working-directory: app
        run: npm run test:run

  build:
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        working-directory: app
        run: npm ci

      - name: Generate Prisma Client
        working-directory: app
        env:
          DATABASE_URL: "postgresql://ci:ci@localhost:5432/ci"
        run: npx prisma generate

      - name: Build application
        working-directory: app
        env:
          BETTER_AUTH_SECRET: "ci-build-secret-not-for-production-use"
        run: npm run build
